<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.mask {
			width: 100%;
			height: 100%;
			/* 在元素固定定位以后 元素的宽度和高度直接相对于浏览器窗口 */
			position: fixed;
			left: 0;
			top: 0;
			background: rgba(100, 100, 100, .5);
		}

		.box {
			width: 500px;
			height: 300px;
			background: #FFF;
			border-radius: 10px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body style="height: 2000px">
	<div class="mask">
		<div class="box"></div>
	</div>
</body>
</html>
